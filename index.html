<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soundcopter</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		function playGame(){
			document.removeEventListener("keydown", playGame, false);
			var sp = getSpotifyApi(1);
			var soundcopter = sp.require("soundcopter");
			soundcopter.init(setup);
		}
		function setup() {
			document.addEventListener("keydown", playGame, false);
		}
		setup();
	</script>
	<style>
	body {
		background-image:url("gfx/texture.jpg");
		overflow: hidden;
	}
	#info {
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -200px;
		margin-top: -130px;
		width:400px;
		height:260px;
		background: #ffffff;
		-webkit-border-radius: 10px;
	}
	#infoinfo {
		padding: 10px;
	}
	canvas {
		background: #373737;
	}
	h1 {
		color: black;
	}
	</style>
</head>
<body>
	<center>
	Your score: <div id="points">
		<br/>
	</div>
	<br/>

	<div id="info">
		<div id="infoinfo">
			<br/><br/>
			<h1>Welcome to Soundcopter!</h1><br/>
			<p>In the game you have to accelerate the (nyan?)heli to prevent it from crashing resulting in the (nyan?)pilots immediate death</p><br/><br/>
			<p>To start playing press any keyboard key or the button below.</p>
			<div id ="play_button"><input type="button" onclick="playGame()" value="Play!"></div>
		</div>
	</div>

	<canvas id="canvas" width="1000px" height="500px"></canvas>
	<br/>
	<br/>
	</center>
</body>
</html>
