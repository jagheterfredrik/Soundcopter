<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soundcopter</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<script type="text/javascript">
		function play_game(){
			var sp = getSpotifyApi(1);
			var soundcopter = sp.require("soundcopter");
			soundcopter.init();
		}
	</script>
</head>
<body>
	<center>
	Your score: <div id="points"></div>
	<br/>
	<canvas id="canvas" width="2000px" height="500px"></canvas>
	
	:: SoundCopter ::<br>
	
	<br>
	<input type="button" name="image" width="90" height="60" onclick="play_game()" value="Play!">
	</center>
</body>
</html>
