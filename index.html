<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soundcopter</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<script type="text/javascript">
		function play_game(){
			var sp = getSpotifyApi(1);
			var soundcopter = sp.require("soundcopter");
			soundcopter.init(1000);
		}
		function play_again(){
			var sp = getSpotifyApi(1);
			var soundcopter = sp.require("soundcopter");
			soundcopter.init(1000);	
		}
	</script>
</head>
<body>
	<center>
	Your score: <div id="points"></div>
	<br/>
	<canvas id="canvas" width="1000px" height="500px"></canvas>
	
	:: SoundCopter ::<br>
	
	<br>
	<div id ="das_button"><input type="button" onclick="play_again()" value="Play!"> </div>
	</center>
</body>
</html>
